<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Grupo FIO 102 - Acerca de</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #151515;
            color: #f9fafb;
        }
        .cyberpunk-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff44, 0 0 20px #00bfff3b, 0 0 30px #00bfff44, 0 0 40px #007acc33;
            transition: text-shadow 0.3s ease;
        }

        .cyberpunk-title:hover {
            text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 50px #007acc, 0 0 70px #007acc;
        }
        h1, h2 {
            color: #00bfff; /* Azul cibernético */
        }

        a {
            font-family: 'Orbitron', sans-serif;
            color: #00bfff;
            background-color: transparent;
            border-radius: 8px;
            font-weight: bold;
            text-shadow: 0 0 10px #00bfff44, 0 0 20px #00bfff3b, 0 0 30px #00bfff44, 0 0 40px #007acc33;
            transition: text-shadow 0.3s ease;
        }

        a:hover {
            color: #5eafff;
            text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 50px #007acc, 0 0 70px #007acc;
        }

        header {
            background-color: rgb(39, 39, 39);
            border-bottom: 1px solid #007acc;
        }

        footer {
            background-color: rgb(39, 39, 39);
            border-top: 1px solid #007acc;
        }

        /* Estilos para el menú hamburguesa */
        .nav-link {
            display: none; /* Ocultar los enlaces en móvil inicialmente */
        }

        @media (min-width: 640px) {
            .nav-link {
                display: block; /* Mostrar enlaces en pantallas más grandes */
            }
            .menu-toggle {
                display: none; /* Ocultar el botón de menú en pantallas más grandes */
            }
        }
    </style>
</head>
<body>

    <header class="shadow-md fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold cyberpunk-title">Grupo FIO 102</h1>
            <button id="menu-toggle" class="menu-toggle text-blue-500 focus:outline-none md:hidden">
                <!-- Ícono del menú hamburguesa -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="mx-2 nav-link">Inicio</a>
                <a href="horario.html" class="mx-2 nav-link">Horario</a>
            </nav>
        </div>
    </header>

    <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-gray-800 p-4 absolute w-full left-0">
        <a href="index.html" class="button mb-2">Inicio</a>
        <a href="horario.html" class="button mb-2">Horario</a>
    </div>

    <main class="container mx-auto p-6 mt-24">
        <h2 class="text-2xl font-semibold mb-4">Acerca de</h2>
        <p>Hecho por y para el Grupo 2 - 1er Año - Facultad Informática Organizacional. Si desea contribuir al sitio con noticias, comuníquese con el distribuidor de la página.</p>
    </main>

    <footer class="shadow mt-8 p-4 text-center">
        <p>&copy; 2024 Grupo FIO 102. Todos los derechos reservados.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
