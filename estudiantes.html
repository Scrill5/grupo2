<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Grupo FIO 102 - Estudiantes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #151515;
            color: #f9fafb;
        }

        h1, h2, th, td {
            color: #fefefe;
        }

        a {
            font-family: 'Orbitron', sans-serif;
            color: #00bfff;
            background-color: transparent;
            border-radius: 8px;
            font-weight: bold;
            text-shadow: 0 0 10px #00bfff44, 0 0 20px #00bfff3b, 0 0 30px #00bfff44, 0 0 40px #007acc33;
            transition: text-shadow 0.3s ease;
        }

        a:hover {
            color: #5eafff;
            text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 50px #007acc, 0 0 70px #007acc;
        }

        .cyberpunk-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff44, 0 0 20px #00bfff3b, 0 0 30px #00bfff44, 0 0 40px #007acc33;
            transition: text-shadow 0.3s ease;
        }

        header {
            background-color: rgb(39, 39, 39);
            border-bottom: 1px solid #007acc;
        }

        footer {
            background-color: rgb(39, 39, 39);
            border-top: 1px solid #007acc;
        }

        table {
            background-color: rgb(39, 39, 39);
            border: 1px solid #007acc;
            width: 100%;
        }

        th, td {
            border: 1px solid #007acc;
            padding: 8px 12px;
            text-align: center;
        }

        thead {
            background-color: #0c0f27;
        }

        tr:hover {
            background-color: #0d0e2c3e;
        }

        .highlight {
            background-color: #0c1648;
        }

        .aula {
            color: #00bfff;
        }

        @media (max-width: 768px) {
            table {
                overflow-x: auto;
                display: block;
                width: 100%;
            }
        }

        .nav-link {
            display: none;
        }

        @media (min-width: 640px) {
            .nav-link {
                display: block;
            }
            .menu-toggle {
                display: none;
            }
        }

        #mobile-menu {
            display: none;
            flex-direction: column;
            background-color: rgb(39, 39, 39);
            padding: 10px;
            position: absolute;
            top: 56px;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header class="shadow-md fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="cyberpunk-title">Grupo FIO 102</h1>
            <button id="menu-toggle" class="menu-toggle text-blue-500 focus:outline-none md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <nav id="navbar" class="flex items-center space-x-2">
                <a href="horario.html" class="button nav-link">Horario</a>
                <a href="index.html" class="button nav-link">Inicio</a>
                <a href="acerca.html" class="button nav-link">Acerca de</a>
            </nav>
        </div>
    </header>

    <div id="mobile-menu" class="hidden md:hidden">
        <a href="horario.html" class="button">Horario</a>
        <a href="index.html" class="button">Inicio</a>
        <a href="acerca.html" class="button">Acerca de</a>
    </div>

    <main class="container mx-auto p-6 mt-24">
        <section class="p-6 rounded-lg shadow-md" style="background-color: rgb(25, 25, 25);">
            <h2 class="text-2xl font-semibold mb-4 pb-2">Lista de Estudiantes</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>MD</th>
                            <th>AL</th>
                            <th>IP</th>
                            <th>FS</th>
                            <th>ICI</th>
                            <th>SN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí irían las filas de estudiantes -->
                        <tr><td>Amanda Daniela</td><td>Barzaga Martín</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>Adals Alejandro</td><td>Basulto Hernández</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>Fabio</td><td>Borroto Milian</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <!-- Otras filas -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="shadow-md p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Grupo FIO 102. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
